<!DOCTYPE HTML>
<html>
	<head>

		<title>Are you more DC or Marvel?</title>
	</head>
	<body>

		<h1> Are you more DC or MARVEL?</h1>
		<div>
			<h2>Choose a superhero?</h2>

		</div>

			<input type="radio" id="q2c4" name="movies">
			<label for=”q2c4”> Man of Steel <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/85/ManofSteelFinalPoster.jpg/220px-ManofSteelFinalPoster.jpg" </label>

		</div>
		<div>
			<h2>Choose a super power?</h2>
			<input type="radio" id="q3c1" name="superpower">

			<input type="radio" id="q3c2" name="superpower">
			<label for=”q3c2”> </label>

			<label for=”q3c3”></label>

			<label for=”q3c4”>  </label>

		</div>

			<h2>Justice League or Avengers: Infinity War ?</h2>
			<input type="radio" id="q4c1" name="choose">

			<input type="radio" id="q4c2" name="choose">
			<label for=”q4c2”> Infinity War, duhh. <img src="http://www.gstatic.com/tv/thumb/v22vodart/12863030/p12863030_v_v8_ae.jpg" > </label>

		<div><br><br>
      <button type="button" id="submit-button">Get My Results!</button>
